<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://fav.farm/ðŸ‘¾" />
	<link rel="stylesheet" href="/src/assets/scss/style.scss">
	<title>FED24 API-utveckling Grupp 5</title>
</head>

<body>
	<div id="app">
		<!-- CREATE USER PAGE -->
		<div id="login-wrapper" class="container justify-content-evenly">
			
			<div class="mb-3" id="activeGames"> Active Games </div>
			
			<form id="login-form">
				<div class="mb-3">
					<input type="text" id="username" class="form-control form-control-lg" required placeholder="enter a username">
				</div>
				
				<button type="submit" id="joinBtn" class="btn btn-light">Join!</button>
			</form>
			
			<div class="mb-3" id="top10Games"> Top 10 Games </div>
			
		</div>

		<!-- WAITING FOR PLAYER -->
		 <div class="waiting-for-player hide">
			<p id="waiting-text">Waiting for player to join...</p>
		 </div>

		 <!-- GAME PAGE -->
		 <div class="game-page d-flex flex-column justify-content-center align-items-center hide">
			 <div id="scoreboard">
				 <div class="d-flex justify-content-center">17:10</div>
				 <div class="d-flex justify-content-between align-items-center">
					 <div class="p-4 text-primary username" id="users-name"></div>
					 <div class="" id="time"></div>
					 <div class="" id="score"></div>
					 <div class="" id="time"></div>
					 <div class="p-4 text-danger username" id="opponents-name"></div>
				 </div>
			 </div>
			 <div id="grid-container"></div>
		 </div>

		 <!-- WON PAGE -->
		 <div id="won-page" class="result-page hide">
			 <h1>YOU WON!</h1>
			 <button class="play-again btn">Play Again</button>
		 </div>

		 <!-- LOST PAGE -->
		 <div id="lost-page" class="result-page hide">
			<h1>YOU LOST!</h1>
			<button class="play-again btn">Play Again</button>
		</div>

		 <!-- DRAW PAGE -->
		 <div id="draw-page" class="result-page hide">
			<h1>ITS A DRAW!</h1>
			<button class="play-again btn">Play Again</button>
		</div>


	</div>



	<script type="module" src="/src/main.ts"></script>
</body>
</html>
